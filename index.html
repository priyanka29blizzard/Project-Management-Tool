<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0d512d0676.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <!-- Toolbox (Navbar)-->
    <div class="toolbox-cont">
     <div class="toolbox-priority-cont">
        <div class="lightpink color"></div>
        <div class="lightgreen color"></div>
        <div class="lightblue color"></div>
        <div class="black color"></div>
  </div>
  <div class="action-btn-cont">
    <div class="add-btn">
        <i class="fa-solid fa-plus"></i>
    </div>

    <div class="removal-btn">
        <i class="fa-solid fa-xmark"></i>
    </div>
</div>
</div>

   <!-- Task Ticket -->

   <div class="main-cont">
   
</div> 
   <!-- </div> -->


    <!-- Modal Task Area -->
    <div class="modal-cont">

      <textarea class="textArea-cont" placeholder="Enter your Task"></textarea>

      <div class="priority-colors-container">
        <div class="lightpink priority-colors"></div>
        <div class="lightgreen priority-colors"></div>
        <div class="lightblue priority-colors"></div>
        <div class="black priority-colors active"></div>
      </div>

    </div>
   


    <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
    <script src="script.js"></script>

</body>



</html>
